<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감성82</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/yourProfile.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <h1 class="sr-only">메인 화면</h1>
        <div class="icon_main">
          <img
            class="btn_back"
            src="../images/icon/icon-arrow-left.png"
            alt=""
          />
          <img
            class="btn_profile"
            src="../images/icon/icon-more-vertical.png"
            alt=""
          />
        </div>
        <div class="profile_user">
          <div>
            <p class="followers_main"></p>
            <span>followers</span>
          </div>
          <img
            class="profile_image"
            src="../images/basic-profile-img.png"
            onerror="this.src='../images/basic-profile-img.png';"
            alt=""
          />
          <div>
            <p class="followings_main"></p>
            <span>followings</span>
          </div>
        </div>
      </div>
      <div class="info_user"></div>
      <div class="button_user">
        <img src="../images/icon/icon-message-circle.png" alt="" />
        <button class="follow_user">팔로우</button>
        <img src="../images/icon/icon-share.png" alt="" />
      </div>
    </header>
    <main>
      <section class="product_section">
        <header>
          <h2>판매 중인 상품</h2>
        </header>
        <div class="productlist_card"></div>
      </section>
      <section class="feed_section">
        <header class="header_feed">
          <h2 class="sr-only">감성 피드</h2>
          <div class="icon_post">
            <img
              class="icon_list"
              src="../images/icon/icon-post-list-on.png"
              alt=""
            />
            <img
              class="icon_album"
              src="../images/icon/icon-post-album-off.png"
              alt=""
            />
          </div>
        </header>
        <section class="card_wrap"></section>
        <div class="modal modal-overlay modal_active">
          <div class="modal-window">
            <div class="close-area">X</div>
            <div class="content"></div>
          </div>
        </div>
        <div class="modal modal-overlay modal_feed">
          <div class="modal-window modal-feedWindow">
            <div class="modal_content delete_feed">삭제</div>
            <div class="modal_content modify_feed">수정</div>
          </div>
        </div>
      </section>
    </main>
    <div class="modal-overlay modal_profile">
      <div class="modal-window modal-profileWindow">
        <div class="modal_content setting_profile">설정 및 개인정보</div>
        <div class="modal_content logout_profile">로그아웃</div>
      </div>
    </div>
    <div class="modal-overlay modal_logout">
      <div class="modal-window modal-logoutWindow">
        <div class="question_logout">로그아웃 하시겠어요?</div>
        <div class="btn_container">
          <div class="cancel modal_content">취소</div>
          <div class="logout modal_content">로그아웃</div>
        </div>
      </div>
    </div>
    <footer id="footer_chatList" class="footer_chatList">
      <h2 class="sr-only">메뉴 목록</h2>
      <ul class="list_nav">
        <li class="home_menu">
          <a href="./index.html" class="item_menu"
            ><img src="../images/icon/icon-home-fill.png" alt="" /><small
              >홈</small
            ></a
          >
        </li>
        <li class="chat_menu">
          <a href="./chatList.html" class="item_menu"
            ><img src="../images/icon/icon-message-circle.png" alt="" /><small
              >채팅</small
            ></a
          >
        </li>
        <li class="write_menu">
          <a href="./upload.html" class="item_menu"
            ><img src="../images/icon/icon-edit.png" alt="" /><small
              >게시물 작성</small
            ></a
          >
        </li>
        <li class="profile_menu">
          <a href="./myprofile.html" class="item_menu"
            ><img src="../images/icon/icon-user.png" alt="" /><small
              >프로필</small
            ></a
          >
        </li>
      </ul>
    </footer>
    <script src="../js/yourprofile_api.js"></script>
    <script src="../js/yourProfile.js"></script>
  </body>
</html>
