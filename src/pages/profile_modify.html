<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/profile_modify.css">
    <script src="profile_modify.js" defer></script>
</head>
<body>
    <form action="" method="" class="form-user-profile">
        <header class="header_chatList">
            <h1 class="txt_hide">프로필 수정</h1>
            <ul class="list-btnTop">
                <li><button type="button" class="btn-back"><img src="../images/icon/icon-arrow-left.png" alt="페이지 나가기"></button></li>
                <li><button type="button" class="btn-save">저장</button></li>
            </ul>
        </header>
        <main class="user-main">
            <article class="user-profile">
                <img src="../images/basic-profile-img.png" alt="프로필사진 수정" class="img-profile"/>
                <img src="../images/upload-file.png" alt="" class="img-upload-file"/>
            </article>
            <article class="input-profile">
                <label >
                    사용자 이름
                    <input type="text" placeholder="2~10자 이내여야 합니다">
                </label>
                <label>
                    계정 ID
                    <input type="text" placeholder="영문, 숫자, 특수문자(,),(_)만 사용 가능합니다.">
                </label>
                <label>
                    소개
                    <input type="text" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
                </label>
            </article>
        </main>
    </form>
</body>
</html>
