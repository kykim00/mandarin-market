<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓 | 포스트</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/postStyle.css">
</head>
<body>
  <header id="post_header" class="post_header">
    <h1 class="sr-only">포스트 소개</h1>
    <ul class="list_btnTop">
      <li><button type="button" class="btn_back"><img src="../images/icon/icon-arrow-left.png" alt="페이지 나가기"></button></li>
      <li><button type="button" class="btn_menu"><img src="../images/icon/icon-more-vertical.png" alt="메뉴탭 열기"></button></li>
    </ul>
  </header>
  <main id="post_main" class="post_main">
    <h2 class="sr-only">포스트 설명</h2>
    <div class="wrap_cont">
      <section class="sec_post">
        <h3 class="sr-only">내용 표시란</h3>
        <a href="" class="cont_user">
          <span class="img_profile"></span>
          <div class="wrap_txt_profile">
            <strong class="data_name">애월읍 위니브 감귤농장</strong>
            <address class="data_account">@ weniv_Mandarin</address>
          </div>
        </a>
        <button type="button" class="btn_more"><img src="../images/icon/s-icon-more-vertical.png" alt=""></button>
        <div class="div_cont_post">
          <p class="txt_post data_content">옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.</p>
          <div class="wrap_list_img">
            <ul class="list_btnSlide">
              <!-- 버튼 삽입 -->
            </ul>
            <ul class="list_img">
              <!-- 이미지 삽입 -->
            </ul>
          </div>
          <dl class="list_count">
            <dt><button type="button"><img src="../images/icon/icon-heart.png" alt="좋아요" class="like_feed"></button></dt>
            <dd class="data_heart">58</dd>
            <dt><button type="button"><img src="../images/icon/icon-message-circle.png" alt="좋아요"></button></dt>
            <dd class="data_comment">12</dd>
          </dl>
          <small class="txt_date data_create">2020년 10월 21일</small>
        </div>
      </section>
      <section class="sec_comment">
        <h3 class="sr-only">댓글 표시란</h3>
        <ul class="list_comment">
          <!-- 댓글 삽입 -->
        </ul>
      </section>
    </div>
    <form action="" class="form_comment">
      <div class="img_profile img_id3"></div>
      <textarea name="" placeholder="댓글 입력하기..." id="" class="inp_comment"></textarea>
      <button type="submit" disabled class="btn_comment">게시</button>
    </form>
    <section class="sec_modal modal_set on">
      <h3 class="sr-only">개인 계정 설정 창</h3>
      <div class="wrap_modal">
        <button type="button" class="btn_close"><span class="sr-only">개인 계정 설정 창 닫기</span></button>
        <a href="">설정 및 개인정보</a>
        <a href="">로그아웃</a>
      </div>
    </section>
    <section class="sec_modal modal_modify on">
      <h3 class="sr-only">수정 및 삭제 창</h3>
      <div class="wrap_modal">
        <button type="button" class="btn_close"><span class="sr-only">수정 및 삭제 창 닫기</span></button>
        <a href="" class="btn_delete">삭제</a>
        <a href="" class="btn_modify">수정</a>
      </div>
    </section>
    <section class="sec_modal modal_notify on">
      <h3 class="sr-only">신고하기 창</h3>
      <div class="wrap_modal">
        <button type="button" class="btn_close"><span class="sr-only">신고하기 창 닫기</span></button>
        <a href="">신고하기</a>
      </div>
    </section>
  </main>
  <script src="../js/post.js"></script>
</body>
</html>
