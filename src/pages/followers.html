<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followers</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/followers.css">
</head>
<body>
  <header id="header-followers" class="header-followers">
      <button type="button" class="btn_back"><img src="../images/icon/icon-arrow-left.png" alt="페이지 나가기"></button>
      <h1 class="title">Followers</h1>
  </header>
  <main id="main-followersList" class="main-followersList">
    <h2 class="sr-only">채팅 목록</h2>
    <ul class="list-followers">
      <li>
        <a href="" class="cont_user">
          <span class="img_profile img_id2"></span>
          <div>
            <strong>애월읍 한라봉 최고 맛집</strong>
            <small class="txt_preview txt_ellipsis">정성을 다해 농사짓는 한라봉</small>
          </div>
          <button class="btn-follow btn-active">취소</button>
        </a>
      </li>
      <li>
        <a href="" class="cont_user">
          <span class="img_profile img_id3"></span>
          <div>
            <strong>감귤의 품격 - 애월읍</strong>
            <small class="txt_preview txt_ellipsis">제주 노지귤, 하우스 한라봉 판매합니다.</small>
          </div>
          <button class="btn-follow btn-active">취소</button>
          
        </a>
      </li>
      <li>
        <a href="" class="cont_user">
          <span class="img_profile img_id4"></span>
          <div>
            <strong>한라봉의 신</strong>
            <small class="txt_preview txt_ellipsis">30년 노하우로 정성스럽게 농사지은 노지...</small>
          </div>
          <button class="btn-follow btn-active">취소</button>
        </a>
      </li>
      
    </ul>
  </main>
  <footer id="footer_chatList" class="footer_chatList">
    <h2 class="sr-only">메뉴 목록</h2>
    <ul class="list_nav">
      <li><a href="" class="item_menu"><img src="../images/icon/icon-home.png" alt=""><small>홈</small></a></li>
      <li><a href="" class="item_menu"><img src="../images/icon/icon-message-circle-fill.png" alt=""><small>채팅</small></a></li>
      <li><a href="" class="item_menu"><img src="../images/icon/icon-edit.png" alt=""><small>게시물 작성</small></a></li>
      <li><a href="" class="item_menu"><img src="../images/icon/icon-user.png" alt=""><small>프로필</small></a></li>
    </ul>
  </footer>
</body>
</html>
