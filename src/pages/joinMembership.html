<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>joinMembership</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/joinMembership.css">
</head>
<body>
  <header>
    <h1 class="tit_signIn">이메일로 회원가입</h1>
  </header>
  <main>
    <form action="" class="form_signIn">
      <h1 class="sr-only">회원가입 정보입력</h1>
      <label for="inp_loginEmail">이메일</label>
      <input 
        type="text"
        name="inp_loginEmail"
        class="inp_loginEmail">
      <span class="txt_emailWarn">*이미 가입된 이메일 주소입니다.</span>
      <label for="inp_loginPw">비밀번호</label>
      <input 
        type="password"
        name="inp_loginPw"
        class="inp_loginPw">
      <span class="txt_pwdWarn">*비밀번호는 6자 이상이어야 합니다.</span>
      <button type="submit" class="btn_next" disabled>다음</button>
    </form>
  </main>
</body>
</html>
