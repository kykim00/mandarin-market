<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>post</title>
  <link rel="stylesheet" href="../src/css/postStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="post_header" class="post_header">
    <h1 class="txt_hide">포스트 소개</h1>
    <ul class="list_btnTop">
      <li><button type="button" class="btn_back"><img src="../images/icon/icon-arrow-left.png" alt="페이지 나가기"></button></li>
      <li><button type="button" class="btn_menu"><img src="../images/icon/icon-more-vertical.png" alt="메뉴탭 열기"></button></li>
    </ul>
  </header>
  <main id="post_main" class="post_main">
    <h2 class="txt_hide">포스트 설명</h2>
    <section class="sec_post">
      <h3 class="txt_hide">내용 표시란</h3>
      <a href="" class="cont_user">
        <span class="img_profile"></span>
        <strong>애월읍 위니브 감귤농장</strong>
        <address>@ weniv_Mandarin</address>
      </a>
      <button type="button" class="btn_more"><img src="../images/icon/s-icon-more-vertical.png" alt=""></button>
      <div class="div_cont_post">
        <p class="txt_post">옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.</p>
        <ul class="list_img">
          <li><img src="../images/post-img-example.png" alt=""></li>
          <!-- <li><img src="" alt=""></li>
          <li><img src="" alt=""></li> -->
        </ul>
        <dl class="list_count">
          <dt><button type="button"><img src="../images/icon/icon-heart.png" alt="좋아요"></button></dt>
          <dd>58</dd>
          <dt><button type="button"><img src="../images/icon/icon-message-circle.png" alt="좋아요"></button></dt>
          <dd>12</dd>
        </dl>
        <small class="txt_date">2020년 10월 21일</small>
      </div>
    </section>
    <section class="sec_comment">
      <h3 class="txt_hide">댓글 표시란</h3>
      <ul class="list_comment">
        <li class="item_comment">
          <a href="">
            <span class="img_profile img_id1"></span>
            <strong>서귀포시 무슨 농장</strong>
            <small class="txt_date">5분 전</small>
          </a>
          <button type="button" class="btn_more"><img src="../images/icon/icon-more-vertical.png" alt=""></button>
          <p>게시글 답글 ~~ !! 최고최고</p>
        </li>
        <li class="item_comment">
          <a href="">
            <span class="img_profile img_id2"></span>
            <strong>감귤 러버</strong>
            <small class="txt_date">15분 전</small>
          </a>
          <button type="button" class="btn_more"><img src="../images/icon/icon-more-vertical.png" alt=""></button>
          <p>안녕하세요. 사진이 너무 멋있어요. 한라봉 언제 먹을 수 있나요? 기다리기 지쳤어요 땡뻘땡뻘...</p>
        </li>
      </ul>
    </section>
    <form action="" class="form_comment">
      <span class="img_profile img_id3"></span>
      <label for="inp_comment" class="txt_hide">댓글 입력창</label>
      <input type="text" name="" placeholder="댓글 입력하기..." id="inp_comment" class="inp_comment">
      <button type="submit" class="btn_comment">게시</button>
    </form>
  </main>
</body>
</html>
