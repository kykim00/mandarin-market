<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="../src/css/uploadStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="upload_header" class="upload_header">
    <h1 class="txt_hide">게시글 작성 페이지입니다.</h1>
    <ul class="list_btnTop">
      <li><button type="button" class="btn_back"><img src="../images/icon/icon-arrow-left.png" alt="페이지 나가기"></button></li>
    </ul>
  </header>
  <main id="upload_main" class="upload_main">
    <h2 class="txt_hide">게시글 내용 작성하기</h2>
    <div class="img_profile"></div>
    <form action="" method="" class="form_upload">
      <textarea name="" id="" placeholder="게시글 입력하기..."></textarea>
      <ul class="list_img">
        <li><img src="../images/post-img-example.png" alt="" class="img_upload"></li>
      </ul>
      <input type="file" name="" multiple id="btn_imgLoad" class="inp_hide">
      <label for="btn_imgLoad" class="btn_imgLoad"><img src="../images/icon/icon-upload.png" alt="이미지 파일 불러오기" class="img_imgLoad"></label>
      <button type="submit" class="btn_upload">업로드</button>
    </form>
  </main>
</body>
</html>
