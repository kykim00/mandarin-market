<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="css/chatStyle.css">
</head>
<body>
  <header id="header_upload" class="header_upload">
    <h1 class="txt_hide">게시글 작성 페이지입니다.</h1>
    <button type="button" class="btn_back"><img src="img/icon-arrow-left.png" alt="페이지 나가기"></button>
  </header>
  <main id="main_upload" class="main_upload">
    <h2 class="txt_hide">게시글 내용 작성하기</h2>
    <div class="img_profile"></div>
    <form action="" method="">
      <textarea name="" id="" cols="30" rows="10" placeholder="게시글 입력하기..."></textarea>
      <ul class="list_img">
        <li><img src="" alt="" class="img_upload"></li>
      </ul>
      <label for="btn_imgLoad">업로드할 이미지 찾기</label>
      <input type="file" name="" id="btn_imgLoad">
      <button type="submit" class="btn_upload">업로드</button>
    </form>
  </main>
</body>
</html>
